<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<script defer src="script.js"></script>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<div class="buttons">
			<input type="color" id="colorPicker" name="colorPicker" value="#e66465" />
			<button class="btn" id="colorBtn">
				<i class="fas fa-paint-brush"></i> Color
			</button>
			<button class="btn" id="blackBtn">
				<i class="fas fa-pen"></i> Black
			</button>
			<button class="btn" id="rainbowBtn">
				<i class="fas fa-rainbow"></i> Rainbow
			</button>
			<button class="btn" id="eraserBtn">
				<i class="fas fa-eraser"></i> Erase
			</button>
			<button class="btn" id="clearBtn">
				<i class="fas fa-trash"></i> Clear
			</button>
			<button class="btn" id="gridBtn">
				<i class="fas fa-border-all"></i> Toggle Grid
			</button>
			<label for="gridSize" id="sizeLabel"></label>
			<input
				type="range"
				id="gridSizeInput"
				name="gridSize"
				min="2"
				max="100"
				value="16"
			/>
		</div>
		<div class="grid"></div>

		<footer class="footer">
			<p>Copyright Â© 2021 Anthony Clay</p>
			<a class="btn" href="https://github.com/ajclay7" target="_blank">
				<i class="fab fa-github" aria-hidden="true"></i>
			</a>
		</footer>
	</body>
</html>
