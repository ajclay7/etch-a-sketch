<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>

		<link rel="stylesheet" href="style.css" />

		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="buttons">
			<input type="color" id="colorPicker" name="head" value="#e66465" />
			<button class="btn" id="colorBtn">Color</button>
			<button class="btn" id="blackBtn">Black</button>
			<button class="btn" id="rainbowBtn">Rainbow</button>
			<button class="btn" id="clearBtn">Clear</button>
			<button class="btn" id="gridBtn">Toggle Grid</button>
		</div>
		<div class="grid"></div>
	</body>
</html>
